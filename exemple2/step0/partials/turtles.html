<ul>
  <li ng-repeat="turtle in turtles">
    <span class="turtle-name">{{turtle.name}}</span>
    <span class="round" ng-style="{'background-color':turtle.color}"></span>
  </li>
</ul>

<form class="form-inline" name="turtle-form" ng-submit="addTurtle()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" required name="name" ng-model="newTurtle.name" />
  </div>
  <div class="form-group">
    <label for="color">Color</label>
    <input type="text" class="form-control" required name="color" ng-model="newTurtle.color" />
  </div>
  <input type="submit" value="Add a turtle" class="btn btn-default" />
</form>
